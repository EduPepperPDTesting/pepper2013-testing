<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<style>
#calculator_parent{  
    width:32px;  
    height:400px;
    position:fixed;  
    right:0;  
    top:100px;  
} 
#calculator_bar{position:absolute; left:0; top:100px; width:32px; height:32px; background-image:url(calculator.png); cursor:pointer;} 
#calculator{position:absolute;left:32px;}
.cal_0 div{font-size:18px;}
.cal_1{ margin-top:20px;}
.cal_2{ text-indent:18px; margin:5px 0;}
.cal_3{ text-indent:18px;}
</style>
<script src="https://www.desmos.com/api/v0.9/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js"></script>
<body>
<div id="calculator_txt">
</div>
<table width="600" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td class="cal_0">
    	<div class="cal_1">1. Evaluate the expression.</div>
        <div class="cal_2">4(-11 + 6) =</div>
        <div class="cal_3">Solution:</div>
        <div class="cal_3">4(-11 + 6)</div>
        <div class="cal_4">= 4(-5)</div>
        <div class="cal_4">= -20</div>
        
        <div class="cal_1">2. Evaluate the expression.</div>
        <div class="cal_2">35 + 5<sup>3</sup> =</div>
        <div class="cal_3">Solution:</div>
        <div class="cal_3">35 + 5<sup>3</sup></div>
        <div class="cal_4">= 35 + 125</div>
        <div class="cal_4">= 160</div>
        
        <div class="cal_1">3. Find the value.</div>
        <div class="cal_2">(3 + 5)<sup>2</sup> =</div>
        <div class="cal_3">Solution:</div>
        <div class="cal_3">(3 + 5)<sup>2</sup></div>
        <div class="cal_4">= 8<sup>2</sup></div>
        <div class="cal_4">= 64</div>
        
        <div class="cal_1">4. Find the difference.</div>
        <div class="cal_2">2<sup>3</sup> – 2<sup>5</sup> =</div>
        <div class="cal_3">Solution:</div>
        <div class="cal_3">2<sup>3</sup> – 2<sup>5</sup></div>
        <div class="cal_4">= 8 - 32</div>
      <div class="cal_4">= -24</div>
        
		</td>
  </tr>
</table>
<div id="calculator_parent">
	<span id="calculator_bar"></span>
	<span id="calculator" style="width: 600px; height: 400px;"></span>
</div>
<script>
  	var elt = document.getElementById('calculator');
  	//var calculator = Desmos.GraphingCalculator(elt);
	var calculator = Desmos.ScientificCalculator(elt);
  	/*calculator.setExpression({
  		id:'graph1', 
		keypad: false,
		trace: false,
		latex:'y=x^2'
	});*/
	var calculator_bar_flag = 0;
	$("#calculator_bar").click(function(){
		if(calculator_bar_flag == 0){
			calculator_bar_flag = 2;
			$("#calculator_parent").animate({ 
				width: "632px"
			}, 500, function(){
				calculator_bar_flag = 1;
			});			
			
		}else if(calculator_bar_flag == 1){
			calculator_bar_flag = 2;
			$("#calculator_parent").animate({ 
				width: "32px"
			}, 500, function(){
				calculator_bar_flag = 0;
			});		
			calculator_bar_flag = 0;
		}
	});
</script>
</body>
</html>
