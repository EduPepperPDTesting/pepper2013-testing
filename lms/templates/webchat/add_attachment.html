<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
    console.log("Success="+${Success});
    if(${Success}){
        $("textchat_"+${textchatID}).append(
            "<div class="pep_file_download"><span>Attachment: </span>
                <a href="${get_file_url(fileObj.user_from)}" target="_blank">
                    <img src="/static/images/document-download.png"> ${get_file_name(fileObj.user_from)}
                </a>
            </div>"
        )
    }else{
        $("textchat_"+${textchatID}).append(
            "<div class="pep_file_download"><span>Error. </span>
                <span>${Error}</span>
            </div>"
        )
    }
});
</script>
