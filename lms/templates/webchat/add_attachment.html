<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
    alert("Success="+${Success});
    console.log("Error="+${get_file_name(fileObj.attachment)});
    if(${Success}){
        $("textchat_"+${textchatID}).append(
            '<div class="pep_file_download"><span>Attachment: </span>
                <a href="${get_file_url(fileObj.attachment)}" target="_blank">
                    <img src="/static/images/document-download.png"> #
                </a>
            </div>'
        );
    }else{
        $("textchat_"+${textchatID}).append(
            '<div class="pep_file_download"><span>Error. </span>
                <span>${Error}</span>
            </div>'
        );
    }
});
</script>
