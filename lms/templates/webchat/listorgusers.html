<%!
   from django.core.urlresolvers import reverse
%>

<div>
	%for org in orgs_list:
	<table class="org-list-table pep_contact_block" data="${org}">
		<thead>
			<tr>
				<th></th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	%endfor
</div>

<script>
	$(document).ready(function(){
		$(".org-list-table").each(function(){
			var tableData = $(this).attr("data");
			if(tableData != 'My Network'){
				tableData = tableData.replace(/~/g, "\'");
				var idStartIndex = tableData.indexOf(": ") + 2;
				var idEndIndex = tableData.indexOf(",") - 1
				var nameStartIndex = tableData.indexOf(": u") + 4;
				var nameEndIndex = tableData.indexOf("}") - 1;
				var commId = tableData.substring(idStartIndex, idEndIndex);
				var commName = (nameEndIndex > 0) ? tableData.substring(nameStartIndex, nameEndIndex): "";
				var rowSource = "${reverse('get_community_user_rows')}";
			} else {
				var commId = 'network';
				var commName = tableData;
				var rowSource = "${reverse('get_network_user_rows')}";
			}
			$(this).attr('id', 'community_'+commId);
			$(this).find('th').text(commName);
            $(this).find('th').append(" <div class='pep_start_video' style='display: inline-block;'><a><img src='https://image.flaticon.com/icons/svg/345/345686.svg' alt='im-video'></a></div>");
			$(this).find('tbody').attr('id', 'users_'+commId);
			if (commId != ""){
				$.post(rowSource, {community_id: commId}, function (data) {
					if (data.success) {
						if (commId == 'network'){
							$.post("${reverse('get_network_users')}", {user_ids: data.users}, function (networkData){
								var userRows = networkData.rows;
							});
						}else{
							var userRows = data.rows;
						}
						tbodyID = "#users_"+commId;
						var username, userID;
						var elExists, addStyle, removeStyle;
						for(i = 0; i < userRows.length; i++){
							username = userRows[i][0];
                            id = userRows[i][1];
							console.log(username);
							userID = username.replace(/ /g, "_")+','+id;
							elExists = !!document.getElementById(userID);
							if(elExists === true){
								console.log("elExists === false=" + (elExists === false));
								addStyle = 'display:none;';
								removeStyle = 'display: inline-block;'
							}
							if(elExists === false){
								console.log("elExists === true=" + (elExists === true));
								addStyle = 'display: inline-block;';
								removeStyle = 'display:none;'
							}
							$("body").find(tbodyID).append("<tr><td class='"+ userID +"'><div class='pep_add_im' style='" + addStyle + "'>+</div><div class='pep_remove_im' style=' + removeStyle + '>&boxh;</div><div class='pep_contact_info' style='display: inline-block;'><span class='pep_contact_type'><a><img class='pep_type_icon' src='" + data.iconlink + "' alt='" + data.imagealt+"'></a></span></div><div id='"+id+"' class='pep_contact_name'>"+username+", "+id+"</div><div class='pep_start_video' style='display: inline-block;'><a><img src='https://image.flaticon.com/icons/svg/345/345686.svg' alt='im-video'></a></div></td><tr>");
						}

						$(".pep_contact_name").tooltip({
							items: ".pep_contact_name",
							track: true,
							open: function (event, ui) {
								ui.tooltip.css({"position": "absolute", "z-index": "21", "bottom": "50px", "text-align": "center", "width":"100px", "height": "90px", "border-radius": "0px", "padding": "2px", "margin": "0px", "opacity": "1", "color": "#000", "background": "#FFF", "font-size": ".8em"});
							},
							show: {
								effect: "slideDown",
								delay: 250
							},
							content: function(){
								var username = $(this).text();
								var nameLength = username.indexOf(',')+username.substr(username.indexOf(',')+1).length;
								var IdTitle = username.substr(username.indexOf(',')+1);
								var nameTitle = (nameLength>10)?username.substr(0, nameLength-((username.indexOf(',') - 9) + IdTitle.length)).trim()+'...':username.substring(0, username.indexOf(',')).trim();
								return "<div>" + nameTitle + ", " + IdTitle +"</div><img class='pep_contact_photo' alt='" + nameTitle + ", " + IdTitle + "' src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3dKD55CRCD2yeFXsKQUMu3uT315H3DxZnIKf9lw5OGqhy2WuF'>";
							}
						});
					}
					else{
						$('#community_'+commId).remove();
					}
					$('table[id^="community_"] tbody').css("display", "none");
					$('table[id^="community_"] th').css("cursor", "pointer");
					$('table[id^="community_"]:gt(0)').css({"border-top": "1px solid black", "width": "100%"});
				});
			}

		});
        $("thead").on ("click", ".pep_start_video", function (e){
            community_id = $(this).parent().attr("id").replace("community_", '');
            $.post ("${reverse('get_community_session')}",{"community_id": community_id}, function (data) {
                var session = data.session;
                $.post ("${reverse('get_session_token')}", {"session": session}, function (data){
                    window.open ('/webchat/videopopup?session='+session+'&token='+data.token, 'popup', 'postwindow')
                });
            });
        });
        $(".pep_contact_block").on("mouseover", ".pep_contact_name", function(e){
        	if($(this).text().length>22){
        		$(this).css({"max-width": "none", "font-size": ".8em"});
        	}
		});

        $(".pep_contact_block").on("mouseout", ".pep_contact_name", function(e){
        	if($(this).text().length>22){
        		$(this).css({"max-width": "164px", "font-size": "1em"});
        	}
		});
		$(".pep_contact_block").on("click", ".pep_contact_name", function(e){
			var $link = $(e.target);
			e.preventDefault();
            if(!$link.data('lockedAt') || +new Date() - $link.data('lockedAt') > 300) {
			    id = $(this).attr("id");
			    var uname = $(this).text();
				var nameLength = uname.length; //uname.indexOf(',')+uname.substr(uname.indexOf(',')+1).length;
				var IdTitle = id; //uname.substr(uname.indexOf(',')+1);
				var nameTitle = (nameLength>16)?uname.substring(0, (uname.indexOf(',') - (nameLength - 15))).trim()+'...':uname.substring(0, uname.indexOf(',')).trim();
				console.log(uname.indexOf(',') - (nameLength - 15));
				if($(".pep_textchat_block").find(".pep_header_left:contains('" + nameTitle + ", " + IdTitle + "')").length == 0){
					nameTitle = nameTitle.replace(/ /g, "_").replace(/__/g, "_");
					console.log("name clicked="+uname);
					var elCount = $(".pep_text_container:has(.pep_text_panel)").length;
					if(elCount <= 19){
						var leftMin =  (elCount > 0)? $('.pep_text_container:has(.pep_text_panel):last').offset().left - 235: 0;
						if(leftMin < 0){
							$(".pep_text_container:has(.pep_text_panel)").each(function(i, el){
								if(i > 0){
									var pos = $(el).offset();
									var leftX = pos.left + (i * 2 * 235) / elCount;
									if(leftX + 235 <= window.innerWidth - 40){
										$(el).css({"right": "", "left": leftX + "px"});
									}
								}
							});
						}
						var leftX = (elCount > 0)?parseInt($(".pep_text_container:has(.pep_text_panel):last").css("left")) - 235: window.innerWidth - (235 + 40);
						console.log("leftX="+leftX);
						console.log("nameTitle="+nameTitle);
						$(".pep_text_container:last").css({"display": "block", "left": leftX + "px", "right":  "", "z-index":  elCount + 1}).load("/textchat/" + nameTitle + "`" + IdTitle + " .pep_text_panel");
						leftX-=235;
						$(".pep_textchat_block").append("<div class='pep_text_container' style='left: " + leftX + "px !important; z-index :0'></div>");
					}
				}
				getMessage(id);
			}
			$link.data('lockedAt', +new Date());
        });
		$(".pep_contact_block").on("click", ".pep_start_video", function(e){
			var $link = $(e.target);
			e.preventDefault();
            user_id = ${request.user.id};
            request_user_id = $(this).prev().attr("id");
            $.post ("${reverse('get_user_session')}",{"user_id": user_id}, function (data) {
                var session = data.session;
                $.post ("${reverse('get_session_token')}", {"session": session}, function (data){
                    window.open ('/webchat/videopopup?session='+session+'&token='+data.token, 'popup', 'postwindow')
                    link = "<a href = '#' onclick=\"window.open ('/webchat/videopopup?session="+session+"&token="+data.token+"', 'popup', 'postwindow')\">Video Chat</a>";
                    sendVideoRequest(request_user_id, link);
                });
            });
		});

        $(".pep_contact_block").on("click", ".pep_add_im", function(e){
			e.preventDefault();
			$(this).css("display", "none");
			$(this).siblings(".pep_remove_im").css("display", "inline-block");
			var userName = $(this).siblings(".pep_contact_name").text();
			var idUser = userName.replace(/ /g, "_");
			console.log(userName);
			userNameShort = (userName.indexOf(',')>15)?userName.substr(0, 15).trim()+'..., '+userName.substr(userName.indexOf(',')+1):userName.substr(0, userName.indexOf(',')).trim()+', '+userName.substr(userName.indexOf(',')+1);;
			$("#pep_slider_list").append("<div id='" + idUser + "' style='padding-left:10px;'><div class='pep_remove_from_list'>x</div><div style='display:inline-block' title='" + userName.substr(0, userName.indexOf(",")) + "'>"+userNameShort+"</div></div>");
			$("#pep_list_clear").css("display", "block");
			var elems = document.getElementsByClassName(idUser);
			for(n = 0; n < elems.length; n++){
				addTag = elems[n].getElementsByClassName("pep_add_im");
				addTag[0].style.display="none";
				removeTag = elems[n].getElementsByClassName("pep_remove_im");
				removeTag[0].style.display="inline-block";
			}
		});

        $(".pep_contact_block").on("click", ".pep_remove_im", function(e){
			e.preventDefault();
			$(this).css("display", "none");
			$(this).siblings(".pep_add_im").css("display", "inline-block");
			var idUser = $(this).siblings(".pep_contact_name").text().replace(/ /g, "_");
			console.log(idUser);

			var parent = document.getElementById("pep_slider_list");
			var child = document.getElementById(idUser);
			parent.removeChild(child);

			if($("#pep_slider_list").children().length==0){
				$("#pep_list_clear").css("display", "none");
			}

			var elems = document.getElementsByClassName(idUser);
			for(n = 0; n < elems.length; n++){
				addTag = elems[n].getElementsByClassName("pep_add_im");
				addTag[0].style.display="inline-block";
				removeTag = elems[n].getElementsByClassName("pep_remove_im");
				removeTag[0].style.display="none";
			}

		});

		$("#pep_slider_list").on("click", ".pep_remove_from_list", function(e){
			e.preventDefault();

			var idUser = $(this).parent().attr("id");
			$(this).parent().remove();
			$("#pep_user_list").find("td[class='"+idUser+"']").each(function(){
				$("this").find(".pep_remove_im").css("display", "none");
				$("this").find(".pep_add_im").css("display", "inline-block");
			});

			if($("#pep_slider_list").children().length==0){
				$("#pep_list_clear").css("display", "none");
				$(".pep_contact_block").find(".pep_remove_im").css("display", "none");
				$(".pep_contact_block").find(".pep_add_im").css("display", "inline-block");
			}
		});

		$(".pep_add_im, .pep_remove_im").attr('unselectable','on').on('selectstart', function(){ return false; });

		$("#pep_list_clear").on("click", function(){
			$("#pep_slider_list").children().remove();
			$("#pep_list_clear").css("display", "none");
			$(".pep_contact_block").find(".pep_remove_im").css("display", "none");
			$(".pep_contact_block").find(".pep_add_im").css("display", "inline-block");
		});
	});

    $('thead').on('click', 'th', function(){
        $(this).closest('table').find('tbody').toggle();
    });

    function getMessage (id) {
        $.post("${reverse('get_message')}", {
            message_people: id,
            skip: 0,
            limit: 10
        }, function(data) {
            $("#textchat_"+id).html("");
            $.each(data.results, function(k, v) {
                var image = "<table><tr><td><img src='/user_photo/"+id+"' style = 'width:16px; height:16px;'></img></td><td>"
                $("#textchat_"+id).prepend(image + v.body + "</td></tr></table><hr style='margin:5px 5px 0 0;'>");
            });
            try {
                $("#textchat_"+id).scrollTop($('#textchat_'+id)[0].scrollHeight);
            } catch (err) {
                getMessage(id);
            }
            tieListener();
        });

    }

    function sendChatMessage (send_user, message) {
        var datainfo = {
            'info': JSON.stringify({
            'sender_id': '${user.id}',
            'recipient_id': send_user,
            'date': (new Date()).toISOString(),
            'body': message
            })
        };
        $.post("${reverse('save_message')}", datainfo, function(data){});
        var messageinfo = {
            'info': JSON.stringify({
                'user_id': send_user,
                'interviewer_id': '${request.user.id}',
                'interviewer_name': '${request.user.first_name}',
                'interviewer_fullname': "${request.user.first_name} ${request.user.last_name}",
                'type': 'message',
                'body': '',
                'date': (new Date()).toISOString(),
                'activate': 'false'
            })
        };
        $.post("${reverse('save_interactive_update')}", messageinfo, function() {});
    }
    function tieListener() {
        $(".pep_chat_input").keyup(function (e) {
            if (e.keyCode == 13) {
                console.log("Sending...");
                sendChatMessage($(this).data("to_id"), $(this).val());
                $(this).val("");
                getMessage($(this).data("to_id"));
            }
        });
    }
    function sendVideoRequest(send_user, link) {
        message = "${request.user.username} wants to start a video chat! ";
        message += link;
        var datainfo = {
            'info': JSON.stringify({
            'sender_id': '${user.id}',
            'recipient_id': send_user,
            'date': (new Date()).toISOString(),
            'body': message
            })
        };
        $.post("${reverse('save_message')}", datainfo, function(data){});
        var messageinfo = {
            'info': JSON.stringify({
                'user_id': send_user,
                'interviewer_id': '${request.user.id}',
                'interviewer_name': '${request.user.first_name}',
                'interviewer_fullname': "${request.user.first_name} ${request.user.last_name}",
                'type': 'message',
                'body': message,
                'date': (new Date()).toISOString(),
                'activate': 'false'
            })
        };
        $.post("${reverse('save_interactive_update')}", messageinfo, function() {});
    }
</script>
